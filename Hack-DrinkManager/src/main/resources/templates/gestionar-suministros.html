<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reabastecer Suministros</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            border: none;
            box-sizing: border-box;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .contenedor-formulario {
            background-color: white;
            width: 600px;
            padding: 30px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #444;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            margin-bottom: 5px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<div class="contenedor-formulario">
    <h2>Reabastecer Suministro</h2>

    <form action="/admin/servicios/suministros-reabastecer" method="post">

        <label>Identificador Suministro</label>
        <input type="text" name="idSuministro" maxlength="4" required placeholder="Ej: 0001">

        <label>√Årea del festival (0-20)</label>
        <input type="number" name="area" placeholder="Ej: 5" min="0" max="20" required>

        <label>Nivel de Suministro</label>
        <input type="number" name="nivel" placeholder="Ej: 100" required>

        <button type="submit" class="btn">Reabastecer</button>
        <a href="/admin/servicios" class="btn" style="background-color: #6c757d;">Volver</a>

    </form>
</div>
</body>
</html>
