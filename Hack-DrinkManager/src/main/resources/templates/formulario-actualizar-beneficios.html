<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Beneficios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #8B5CF6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #6D28D9;
        }
        .btn-secondary {
            background-color: #6c757d;
            margin-left: 10px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<h1>Actualizar Beneficios del Patrocinador</h1>

<form action="/admin/beneficios/actualizar" method="post">

    <div class="form-group">
        <label for="nombreEmpresa">Nombre de la Empresa:</label>
        <input type="text" id="nombreEmpresa" name="nombreEmpresa" required>
    </div>

    <div class="form-group">
        <label for="tipoBeneficios">Tipo de Beneficios:</label>
        <input type="text" id="tipoBeneficios" name="tipoBeneficios" required>
    </div>

    <div class="form-group">
        <label for="descripcionBeneficios">Descripci√≥n de Beneficios:</label>
        <textarea id="descripcionBeneficios" name="descripcionBeneficios" rows="4" required></textarea>
    </div>

    <button type="submit">Actualizar Beneficios</button>
    <button type="button" class="btn-secondary" onclick="window.location.href='/patrocinadores/lista'">Cancelar</button>
</form>

</body>
</html>
