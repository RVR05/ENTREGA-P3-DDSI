<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Menú Principal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .contenedor-menu {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin: 12px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }

        /* Color diferente para el botón de servicios para diferenciarlo si quieres */
        .btn-alt {
            background-color: #34495e;
        }
        
        .btn-alt:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>

<div class="contenedor-menu">
    <h2>Panel Principal</h2>

    <a href="/cliente/menu" class="btn">GESTIÓN DE CLIENTES</a>

    <a href="/admin/artista/menu" class="btn">GESTIÓN DE ARTISTAS</a>

    <a href="/admin/patrocinadores/opciones" class="btn">GESTIÓN DE PATROCINADORES</a>

    <a href="/admin/servicios" class="btn">GESTIÓN DE SERVICIOS</a>

    <a href="/indiceAdri-html" class="btn">GESTIÓN DE INFRAESTRUCTURAS</a>

</div>

</body>
</html>
