<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado de la Operación</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .contenedor-formulario {
            background-color: white;
            width: 600px;
            padding: 40px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .mensaje-box {
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
            font-size: 1.1em;
            font-weight: bold;
            line-height: 1.5;
        }

        .tipo-exito {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .tipo-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            background-color: #6c757d; /* Gris para volver */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            border: none;
            box-sizing: border-box;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="contenedor-formulario">
    <h2>Estado de la Operación</h2>

    <div th:class="${exito} ? 'mensaje-box tipo-exito' : 'mensaje-box tipo-error'"
         th:text="${mensaje}">
    </div>

    <a th:href="${urlVolver} ?: '/admin/servicios'" class="btn">Volver</a>
</div>

</body>
</html>
