<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estado de la Operación</title>
    <style>
        /* Estilos heredados del formulario de artista */
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center; /* Centrar el contenido del resultado */
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilo para el mensaje del sistema */
        .mensaje {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 4px;
            color: #555;
            line-height: 1.6;
            word-wrap: break-word;
        }

        /* Botón con el mismo estilo verde que el formulario */
        .btn-volver {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; /* Asegura que el padding no ensanche el botón */
        }

        .btn-volver:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Estado de la Operación</h2>

    <div class="mensaje">
        <p th:text="${mensaje}">Aquí aparecerá el mensaje del sistema</p>
    </div>

    <a href="/admin/artista/menu" class="btn-volver">Volver al Menú Principal</a>
</div>

</body>
</html>
