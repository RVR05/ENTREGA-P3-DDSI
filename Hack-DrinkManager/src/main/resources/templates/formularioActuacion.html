<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Actuaciones</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>

<div class="container">
    <h2>Registrar Actuación</h2>
    <form action="/admin/artista/guardarActuacion" method="post">

        <div class="form-group">
            <label>DNI del Artista:</label>
            <input type="text" name="dni" maxlength="9" placeholder="Ej: 12345678Z" required>
        </div>

        <div class="form-group">
            <label>Fecha de la Actuación:</label>
            <input type="date" name="fecha" required>
        </div>

        <div class="form-group">
            <label>Hora de Inicio:</label>
            <input type="time" name="horaInicio" required>
        </div>

        <div class="form-group">
            <label>Hora de Fin:</label>
            <input type="time" name="horaFin" required>
        </div>

        <div class="form-group">
            <label>Número de Escenario:</label>
            <input type="number" name="escenario" min="1" max="99" required>
        </div>

        <button type="submit">Registrar en Escenario</button>
    </form>


</div>

</body>
</html>
