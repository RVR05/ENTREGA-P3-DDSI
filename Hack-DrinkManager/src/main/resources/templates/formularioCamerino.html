<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignación de Camerinos</title>
    <style>
    body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
    .container { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 12px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    button:hover { background-color: #218838; }
</style>
</head>
<body>

<div class="container">
    <h2>Asignar Camerino</h2>
    <form action="/admin/artista/asignarCamerino" method="post">

        <div class="form-group">
            <label>DNI del Artista:</label>
            <input type="text" name="dni" maxlength="9" placeholder="12345678Z" required>
        </div>

        <div class="form-group">
            <label>ID del Camerino:</label>
            <input type="text" name="idCamerino" maxlength="2" placeholder="Ej: 1" required>
        </div>

        <div class="form-group">
            <label>Fecha:</label>
            <input type="date" name="fecha" required>
        </div>

        <div class="form-group">
            <label>Hora de Entrada:</label>
            <input type="time" name="horaInicio" required>
        </div>

        <div class="form-group">
            <label>Hora de Salida:</label>
            <input type="time" name="horaFin" required>
        </div>

        <button type="submit">Confirmar Asignación</button>
    </form>


</div>

</body>
</html>
