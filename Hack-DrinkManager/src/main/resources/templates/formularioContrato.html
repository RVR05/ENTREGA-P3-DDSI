<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro y Firma de Contrato</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 12px; }
        .flex-group { display: flex; gap: 10px; }
        .flex-group div { flex: 1; }
        h2 { color: #333; text-align: center; margin-top: 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>

<div class="container">
    <h2>Registro y Firma de Contrato</h2>
    <form action="/admin/artista/guardarContrato" method="post">

        <div class="form-group">
            <label>DNI del Artista (Firma):</label>
            <input type="text" name="dni" maxlength="9" required placeholder="Ej: 12345678Z">
        </div>

        <div class="form-group">
            <label>ID del Contrato (3 dígitos):</label>
            <input type="number" name="id" min="1" max="999" required placeholder="Ej: 101">
        </div>

        <div class="form-group flex-group">
            <div>
                <label>Fecha Inicio:</label>
                <input type="date" name="fechaInicio" required>
            </div>
            <div>
                <label>Fecha Fin:</label>
                <input type="date" name="fechaFin" required>
            </div>
        </div>

        <div class="form-group">
            <label>Importe Acordado:</label>
            <input type="number" step="0.01" name="importe" required placeholder="Ej: 1500.50">
        </div>

        <div class="form-group flex-group">
            <div>
                <label>Método de Pago:</label>
                <select name="metodoPago">
                    <option value="Transferencia">Transferencia</option>
                    <option value="Efectivo">Efectivo</option>
                    <option value="Tarjeta">Tarjeta</option>
                </select>
            </div>
            <div>
                <label>Tipo de Pago:</label>
                <select name="tipoPago">
                    <option value="Total">Total</option>
                    <option value="Fraccionado">Fraccionado</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>Datos Bancarios (IBAN):</label>
            <input type="text" name="datosBancarios" maxlength="34" required placeholder="ES00 0000...">
        </div>

        <button type="submit">Generar Contrato y Firmar</button>
    </form>


</div>

</body>
</html>
