<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pagos - Festival</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 95%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>

<div class="container">
    <h2>Registro de Pagos</h2>


    <form action="/admin/artista/registrarPago" method="post">

        <div class="form-group">
            <label>ID del Contrato:</label>
            <input type="number" name="id" min="1" max="999" required placeholder="Ej: 101">
        </div>

        <div class="form-group">
            <label>Número de Plazo (Pago Nº):</label>
            <input type="number" name="numPago" min="1" max="99" required placeholder="Ej: 1">
        </div>

        <button type="submit">Confirmar Registro de Pago</button>
    </form>


</div>

</body>
</html>
