<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Patrocinadores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #8B5CF6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .btn-primary:hover {
            background-color: #6D28D9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #8B5CF6;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<h1>Lista de Patrocinadores</h1>

<a href="admin/patrocinadores/nuevo" class="btn-primary">Nuevo Patrocinador</a>

<table>
    <thead>
    <tr>
        <th>Nombre Empresa</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patrocinador : ${patrocinadores}">
        <td th:text="${patrocinador.nombreEmpresa}"></td>
        <td th:text="${patrocinador.correoElectronicoPersonaContacto}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
